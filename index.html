<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: calc(100% - 70px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
    }

    button {
      padding: 10px 20px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #addBtn {
      background-color: #007bff;
      color: #fff;
    }

    #deleteBtn {
      background-color: #dc3545;
      color: #fff;
    }

    #completeBtn {
      background-color: #28a745;
      color: #fff;
    }

    #prioritySelect {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    li.completed {
      background-color: #d4edda;
      text-decoration: line-through;
    }

    li:hover {
      background-color: #f0f0f0;
    }

    .category {
      margin-bottom: 10px;
    }

    .category-label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>To-Do List</h1>
  <!-- Task entry field -->
  <input type="text" id="taskInput" placeholder="Enter new task">
  <!-- Button to add task -->
  <button id="addBtn" onclick="addTask()">Add Task</button>
  <!-- Button to delete all tasks -->
  <button id="deleteBtn" onclick="deleteAllTasks()">Delete All</button>
  <!-- Button to mark all tasks as complete -->
  <button id="completeBtn" onclick="completeAllTasks()">Mark All Complete</button>
  <!-- Priority selection -->
  <select id="prioritySelect">
    <option value="Low">Low Priority</option>
    <option value="Medium">Medium Priority</option>
    <option value="High">High Priority</option>
  </select>
  <!-- Category selection -->
  <select id="categorySelect">
    <option value="Personal">Personal</option>
    <option value="Work">Work</option>
    <option value="Study">Study</option>
    <option value="Other">Other</option>
  </select>
  <br>
  <!-- Due date selection -->
  <label for="dueDate">Due Date:</label>
  <input type="date" id="dueDate">
  <!-- Task list -->
  <ul id="taskList">
    <!-- Example tasks -->
    <li class="Personal" data-priority="Medium" data-dueDate="2024-05-31">Complete homework</li>
    <li class="Work" data-priority="High" data-dueDate="2024-06-15">Prepare presentation</li>
    <li class="Study" data-priority="Medium" data-dueDate="2024-06-10">Revise for exam</li>
  </ul>
</div>

<script>
  // Function to add a new task
  function addTask() {
    var input = document.getElementById("taskInput");
    var task = input.value;
    if (task.trim() === "") {
      alert("Please enter a task!");
      return;
    }
    var priority = document.getElementById("prioritySelect").value;
    var category = document.getElementById("categorySelect").value;
    var dueDate = document.getElementById("dueDate").value;
    var ul = document.getElementById("taskList");
    var li = document.createElement("li");
    li.textContent = task;
    li.classList.add(category);
    li.dataset.priority = priority;
    li.dataset.dueDate = dueDate;
    ul.appendChild(li);
    input.value = "";
  }

  // Function to delete all tasks
  function deleteAllTasks() {
    var ul = document.getElementById("taskList");
    ul.innerHTML = "";
  }

  // Function to mark all tasks as complete
  function completeAllTasks() {
    var lis = document.querySelectorAll("#taskList li");
    lis.forEach(function(li) {
      li.classList.add("completed");
    });
  }
</script>

</body>
</html>
